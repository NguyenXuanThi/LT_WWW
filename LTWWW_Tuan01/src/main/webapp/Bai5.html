<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles/css.css">
</head>
<body>
<form action="bai-5" method="get">
    <div>
        <h4>Name</h4>
        <div class="class-1">
            <input class="class-2" name="first" placeholder="Firstname">
            <input class="class-2" name="last" placeholder="Lastname">
        </div>
    </div>
    <div>
        <h4>Username</h4>
        <input type="text" name="username">
    </div>
    <div>
        <h4>E-mail</h4>
        <input type="text" name="mail">
    </div>
    <div>
        <h4>Password</h4>
        <input type="text" name="pass">
    </div>
    <div>
        <h4>Facebook</h4>
        <input type="text" name="fb">
        <p>Enter your Facebook profile URL.</p>
    </div>
    <div>
        <h4>Short Bio</h4>
        <textarea name="bio"></textarea>
        <p>Share a little information about yourself.</p>
    </div>

    <input type="submit" value="Submit">
</form>
</body>
</html>
